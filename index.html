<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="outerWrapper">
      <div class="wrapper">
        <div class="card">

          <div class="card-img-container">
            <img class="firstImg" src="images/illustration-hero.svg" alt="">
          </div>

          <div class="card-text-container">
            <h1>Order Summary</h1>
            <p class="card-para-one">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>

            <div class="card-price-container">
              <div class="price-box">
                <img class="musicIcon" src="images/icon-music.svg" alt="">
                <div class="price">
                  <h4 class="annual-plan">Annual Plan</h4>
                  <p class="price-para">$59.99/year</p>
                </div>
              </div>
                <a class="change-link" href="">Change</a>
            </div>
          </div>

          <div class="buttons">
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>

        </div>
      </div>
    </div>

  </main>

<footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/FredrikThunberg">Fredrik Thunberg</a>.
    </footer>

</body>

</html>
